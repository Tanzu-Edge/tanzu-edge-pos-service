apiVersion: apps/v1 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: pos-receiver
  annotations:
    traffic.sidecar.istio.io/excludeOutboundPorts: "5678,5433"
spec:
  selector:
    matchLabels:
      app: pos-receiver
  replicas: 3 # tells deployment to run 3 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: pos-receiver
    spec:
      containers:
      - name: receiver
        image: harbor.sys.pks.wrightcode.io/tas-apps/6f215c64-cb61-44b4-a110-a1a6572ce040:latest
        ports:
        - containerPort: 8080
          name: server
        - containerPort: 8081
          name: management
        envFrom:
          - configMapRef:
              name: pos-receiver-config
      imagePullSecrets:
      - name: harbor-regcred
