spring:
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration
  rabbitmq:
    username: user
    password: bitnami
    host: edge-pos-messaging
    virtualHost: in-store-vhost
  sleuth:
    baggage:
      remoteFields:
        - storeId
        - x-vcap-request-id
      tagFields:
        - storeId
    traceId128: true
    propagation-keys: storeId
logging:
  pattern:
    level: "[%X{traceId}/%X{spanId}] %-5p [%t] %C{2} - %m%n"
 
wavefront:
  freemium-account: false
  application:
    name: edge-pos-txn-sender
    service: Tanzu-Edge-Store

management:
  metrics: 
    export:
      wavefront:
        uri: proxy://192.168.0.5:2878
        
